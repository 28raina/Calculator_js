<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calc">
  <p class="js-calculation"></p> 
  <p>
      <button onclick="
        updateCalculation('1');
      " class="gray">1</button>

      <button onclick="
        updateCalculation('2');
      " class="gray">2</button>

      <button onclick="
        updateCalculation('3');
      " class="gray">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="orange">+</button>
  </p>

  <p>
      <button onclick="
        updateCalculation('4');
      " class="gray">4</button>

      <button onclick="
        updateCalculation('5');
      " class="gray">5</button>

      <button onclick="
        updateCalculation('6');
      " class="gray">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange">-</button>
  </p>

  <p>
      <button onclick="
        updateCalculation('7');
      " class="gray" >7</button>

      <button onclick="
        updateCalculation('8');
      " class="gray" >8</button>

      <button onclick="
        updateCalculation('9');
      " class="gray" >9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange">*</button>
  </p>

  <p>
      <button onclick="
        updateCalculation('0');
      " class="gray" >0</button>

      <button onclick="
        updateCalculation('.');
      " class="gray" >.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="gray">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange">/</button>
  </p>

  <p>
      <button onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      " class="gray">Clear</button>
  </p>
</div>

  <script src="calculator.js"></script>

</body>
</html>
